version: "1"
project:
  name: pavan-gcp-test
  branch: master
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  coverity:
    autoCapture: enable
analyze:
  mode: central
  coverity:
    cov-analyze: 
    - --webapp-security
    - --enable-audit-mode
install:
  coverity:
    version: default
serverUrl: https://sipse.polaris.synopsys.com
